<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <title>Psychic Game</title>
</head>

<body>

    <div class="strong">The Psychic Game!</div>

    <div class="guess">Guess what letter I'm thinking of...</div>

    <div class="directions-text">Press any letter to start playing!</div>

    <div>
        <p id="userchoice-text"></p>
        <p id="computerchoice-text"></p>
        <p id="wins-text"></p>
        <p id="losses-text"></p>
    </div>

    <div>
        <p id="wins">Wins: </p>
        <p id="losses">Losses: </p>
        <p id="guessLeft">Guesses Left: </p>
        <p id="guessedLetters">Your Guesses so far: </p>

    </div>

    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
